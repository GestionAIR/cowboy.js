<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>cowboy.js</title>
		<style type="text/css">
			body {
				margin: 0 auto 0 auto;
				width: 800px;
				font-size:13px;
			}
			h1 {
				text-align: center;
			}

			label { clear:both; margin-top:30px;  }

			input,textarea { clear:both; color:#303030; font-size:12px; color:#565656; height:15px; padding:5px; border:1px solid #e5e5e5; border-radius:5px; -moz-border-radius:5px; -webkit-border-radius:5px; }
			input:focus { box-shadow:0px 0px 10px rgba(146, 146, 146, 0.3); }
			
		</style>
	</head>

	<body>
		<h1>Input Length Counter</h1>

		<div>
			<label for="simple-test">Simple test 
				<span id="counter-simple-test" class="count"></span>
			</label>
			<input type="text" id="simple-test" name="simple-test" maxlength="5" /> 
			
			<br><br>

			<label for="test-options">Test with options
				<span id="counter-test-options" class="count"></span>
			</label><br>
			<textarea id="test-options" name="test-options" maxlength="10"></textarea> 

			<p>NB : options can also be passed by element properties</p>
		</div>

		<script src="../mootools/mootools-core.js"></script>
		<script src="../mootools/mootools-more.js"></script>
		<script src="../cowboy.js"></script>
		<script src="inputLengthCounter.js"></script>
		<script type="text/javascript">
			window.addEvent('domready', function() {
				new cowboy.InputLengthCounter($('counter-simple-test'));

				new cowboy.InputLengthCounter($('counter-test-options'),{
					textNoMore:"(Désolé, il va falloir faire plus court)",
      				textOneMore:"({count} caractère restant)",
      				textCounting:"({count} caractères restants)"
				});
			});
		</script>
	</body>
</html>
