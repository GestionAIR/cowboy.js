<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>cowboy.js</title>
		<style type="text/css">
			body {
				margin: 0 auto 0 auto;
				width: 800px;
			}
			h1 {
				text-align: center;
			}
			.hidden { display:none; }
			input { position:absolute; background:#fff; border:1px solid #ccc; width:200px; font-size:14px; }
			ul { margin:0; padding:0;}
			ul li { line-height:21px; font-size:12px; color:#373737; border-bottom:1px solid #ccc; padding:0px 3px; cursor:pointer; list-style:none; }
			ul li.active { background:#f5f5f5; }}
			
		</style>
	</head>

	<body>
		<h1>Autocompletion</h1>

		<div>
			<label for="test">Simple test : </label><br>
			<input id="test" name="test" data-collection="country" data-label="name" />
			<br>
			<br>
			<label for="test-options">Test with options in input : </label><br>
			<input id="test-options" name="test-options" data-collection="country" data-label="name" data-minChar="1" data-maxResult="6" data-url="collection.php" />
		</div>

		<script src="../mootools/mootools-core.js"></script>
		<script src="../mootools/mootools-more.js"></script>
		<script src="../cowboy.js"></script>
		<script src="autocompletion.js"></script>
		<script type="text/javascript">
			window.addEvent('domready', function() {
				new cowboy.AutoCompletion($('test'),{'minChar':1,'maxResult':5,'url':'collection.php'});
				new cowboy.AutoCompletion($('test-options'));
			});
		</script>
	</body>
</html>
